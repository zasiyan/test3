<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web Calculator</title>
    <style>
      /* CSS for the calculator styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .calculator {
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        padding: 20px;
      }

      #display {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        font-size: 2em;
        text-align: right;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        padding: 15px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #e0e0e0;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #d1d1d1;
      }

      .operator {
        background-color: #ff9500;
        color: white;
      }

      .operator:hover {
        background-color: #e08b00;
      }

      .equals {
        background-color: #4caf50;
        color: white;
        grid-column: span 2;
      }

      .equals:hover {
        background-color: #45a049;
      }

      .clear {
        background-color: #f44336;
        color: white;
      }

      .clear:hover {
        background-color: #da3d30;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button class="operator" onclick="appendValue('*')">*</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="equals" onclick="calculateResult()">=</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>

    <script>
      /* JavaScript for the calculator logic */
      let display = document.getElementById("display");
      let currentInput = "";

      function appendValue(value) {
        currentInput += value;
        display.value = currentInput;
      }

      function clearDisplay() {
        currentInput = "";
        display.value = "";
      }

      function calculateResult() {
        try {
          // Use eval() to safely calculate the expression
          // NOTE: eval() can be dangerous in production apps with user input,
          // but fine for this simple, self-contained example.
          const result = eval(currentInput);
          currentInput = String(result);
          display.value = currentInput;
        } catch (error) {
          display.value = "Error";
          currentInput = "";
        }
      }
    </script>
  </body>
</html>
